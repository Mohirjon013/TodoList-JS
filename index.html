<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
        }
    </style>
    <title>My to do list</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="gradient-text text-center text-[40px] font-black leading-[51px] mt-[50px]">MY TO DO LIST</h1>
        </div>
    </header>
    
    <main class="site-main">
        <section>
            <div class="container">
                <div class="todo mb-[50px]">
                    <form class="todo-form max-w-[600px] mx-auto my-[25px]">
                        <label class="relative flex">
                            <input class="todo-input w-full py-[16px] pl-[20px] pr-[170px] rounded-[10px] bg-white shadow-lg outline-none" type="text" name="user_todo" placeholder="write your todo list" autocomplete="off">
                            <label class="cursor-pointer">
                                <input class="hidden choosen-img" name="choosenImg" type="file">
                                <img class="absolute right-[110px] top-0 bottom-0 my-auto" src="./images/uplaod-icon.svg" alt="uplaod-icon" width="50" height="50">
                            </label>
                            <button type="submit" class="absolute w-[100px] text-white right-0 py-[16px] rounded-r-[10px] bg-[linear-gradient(64.54deg,rgba(7,253,253,1),rgba(77,105,254,1)_47%,rgba(204,0,255,1)_100%)]">Save</button>
                        </label>
                    </form>
                    
                    <div class="w-[600px] mx-auto my-5 ">
                        <img class="uploaded-img mx-auto " src="./images/uploaded-img.jpg" alt="uploaded-img" width="150" height="150">
                    </div>

                    <div class=" max-w-[600px] mx-auto flex items-center justify-between">
                        <div onclick="handleAllbox()" class="max-w-[33%] border border-[#D9D9D9] px-[20px] py-2 shadow-sm gradient-text text-[16px] font-semibold cursor-pointer hover:scale-125 duration-300">
                            <p>Todo List  : <span class="all-count">0</span></p> 
                        </div>
                        <div onclick="handleUnCompletedBox()" class="max-w-[33%] border border-[#D9D9D9] px-[20px] py-2 shadow-sm gradient-text text-[16px] font-semibold cursor-pointer hover:scale-125 duration-300">
                            <p>Todo On Progress : <span class="unCompleted-count">0</span></p> 
                        </div>
                        <div onclick="handleIsCompletedBox()" class="max-w-[33%] border border-[#D9D9D9] px-[20px] py-2 shadow-sm gradient-text text-[16px] font-semibold cursor-pointer hover:scale-125 duration-300">
                            <p>Todo Done : <span class="isCompleted-count">0</span></p> 
                        </div>
                    </div>

                    <ul class="todo-list max-w-[600px] mx-auto flex flex-col gap-3 mt-[25px] bg-white"></ul>
                </div>
            </div>
        </section>
    </main>
    
    
    <div id="wrapper" class="wrapper-modal fixed inset-0 m-auto backdrop-blur scale-0 duration-400">
        <div class="inner-modal w-[600px] h-[400px] absolute inset-0 m-auto rounded-lg bg-white shadow-lg">
            <h2 class="uppercase mb-[25px] mt-[20px] font-semibold text-[24px] text-center gradient-text">Update Note</h2>

            <div class="modal-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
